{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACCOUNT RECOVERY</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'for.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- -------------------------------------------------------music waves------------------------------------------------- -->
    <div class="loader">
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
    </div>
    <!-- ---------------------------------------------------------form------------------------------------------------------------- -->
    <div class="wrapper">
      <form method="post">
        {% csrf_token %}
        <center><h2>Enter Your UserName</h2></center>
        <div class="inputbox">
          <input
            type="text"
            placeholder="enter ypur username"
            name="username"
            required
          />

          <p style="font-size: 11px; margin-top: 5px">
            *NOTE: if you don't know your username create a new account
          </p>
        </div>
        {% if error %}
        <p class="error" style="color: red">{{ error }}</p>
        {% endif %}
        <button type="submit" class="btn">submit</button>
        <div class="register">
          <a href="{% url 'create' %}">don't have an account?</a>
        </div>
      </form>
    </div>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
