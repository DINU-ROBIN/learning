{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE ACCOUNT</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'for.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% comment %}
    <div class="error">
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    {% endcomment %}

    <!-- -------------------------------------------------------music waves------------------------------------------------- -->
    <div class="loader">
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
      <span class="strok"></span>
    </div>
    <!-- ---------------------------------------------------------form------------------------------------------------------------- -->
    <div class="wrapper">
      <form method="POST">
        {% csrf_token %}
        <h1>login</h1>
        <div class="inputbox">
          <input type="text" placeholder="username" name="username" required />
          <i id="i1" class="bx bxs-user-circle"></i>
        </div>
        <div class="inputbox">
          <input
            type="password"
            placeholder="password"
            id="password"
            name="userpassword"
            required
          />
          <i id="i2" class="bx bxs-lock-alt"></i>
        </div>
        <div class="inputbox">
          <!-- <input type="password" placeholder="confirm password" id="confirm_password" required> -->
        </div>
        {% if error %}
        <p class="error" style="color: red; margin-bottom:30px; margin-left:65px">{{ error }}</p>
        {% endif %}

        <div class="forget">
          <a href="{% url 'forgot' %}">forgot password</a>
        </div>
        <button type="submit" class="btn">login</button>
        <div class="register">
          <a href="{% url 'create' %}"> I don't have an account?</a>
        </div>
      </form>
    </div>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
